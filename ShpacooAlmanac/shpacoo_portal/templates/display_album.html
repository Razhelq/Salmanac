<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center><a href="{% url 'find-album' %}">Look for new albums</a></center><br><br>
    {% for artist in artists|dictsort:"name" %}
        {{ artist.name }} <a href="{% url 'delete-artist' artist.id %}"><i>Remove artist</i></a><br><br>
        {% for album in albums %}
            {% if album.artist.name == artist.name %}
                {{ album.title }}<br>
                {{ album.release_date|date:'M d, Y' }}<br><br><br>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
